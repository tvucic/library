spring:
  application:
    name: library_backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library_db?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: library
    password: library

    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    rest:
      base-path: /api
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9080/auth/realms/library
          jwk-set-uri: ${spring.session.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
jwt:
  auth:
    converter:
      resource-id: library_backend
      principal-attribute: preferred_username
